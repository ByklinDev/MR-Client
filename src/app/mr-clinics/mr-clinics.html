<div class="clinic-container">
  <div class="clinic-header">
    <div>
      <app-mr-search (onSearchText)="search($event)"> </app-mr-search>
    </div>
    <div>
      <button class="btnaddclinic" (click)="addDialog()">Add Clinic</button>
    </div>
  </div>

  <div class="table-content">
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      (matSortChange)="announceSortChange($event)"
    >
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by Id"
        >
          Id
        </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by Name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="addressOne">
        <th mat-header-cell *matHeaderCellDef>AddressOne</th>
        <td mat-cell *matCellDef="let element">{{element.addressOne}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="addressTwo">
        <th mat-header-cell *matHeaderCellDef>AddressTwo</th>
        <td mat-cell *matCellDef="let element">{{element.addressTwo}}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button matButton type="button" (click)="edit(element)">
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
<!--  <mat-paginator
    [pageSizeOptions]="[7, 5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of clinics"
  >
  </mat-paginator>
 -->
  <div>
    <div>
     <label for="pageSize">Items per page</label>
        <select id="pageSize" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
          @for (size of pageSizeOptions; track size) {
          <option [value]="size"
            >{{size}}</option
          >
          }
        </select>
    </div>
    <div class="pagination-controls">
      <button (click)="previousPage()" [disabled]="currentPage() === 1">
        Previous
      </button>
      <span>Page {{ currentPage()}} of {{ totalPages() }}</span>
      <button
        (click)="nextPage()"
        [disabled]="currentPage() >= totalPages()"
      >
        Next
      </button>
    </div>
  </div>
</div>
