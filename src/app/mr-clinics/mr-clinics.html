<div class="clinic-container">
  <div class="clinic-header">
    <div>
      <app-mr-search></app-mr-search>
    </div>
    <div>
      <button class="btnaddclinic" (click)="addDialog()">Add Clinic</button>
    </div>
  </div>

  <div class="table-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="AddressOne">
        <th mat-header-cell *matHeaderCellDef>AddressOne</th>
        <td mat-cell *matCellDef="let element">{{element.addressOne}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="AddressTwo">
        <th mat-header-cell *matHeaderCellDef>AddressTwo</th>
        <td mat-cell *matCellDef="let element">{{element.addressTwo}}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button matButton type="button"  (click)="edit(element)">
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of clinics"
    >
    </mat-paginator>
  </div>
</div>
