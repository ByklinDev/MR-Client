<h2 mat-dialog-title>Edit Role</h2>

<mat-dialog-content>
  <div class="add-container">
    <div class="first-col">
      <mat-form-field>
        <mat-label>FirstName</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="firstName"
          placeholder="First Name"
          readonly
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>lastName</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="lastName"
          placeholder="Last Name"
          readonly
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="roleId">
          @for (role of roles; track role.id) {
          <mat-option [value]="role.id">{{role.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mainbtn" matButton (click)="edit()" cdkFocusInitial>
    Update
  </button>
  <button class="cancelbtn" matButton (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
