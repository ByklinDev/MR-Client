<div class="loginbar">
  <div class="imgborder">
    <div class="userbtn">
      <img class="userphoto" [src]="userPhotoSrc()" alt="userphoto" />
    </div>
  </div>

  <div class="username-short">
    @if (userBarName().trim() === 'Log In') {
    <button class="anonymous" routerLink="login">Log In</button>
    } @else {
    <p class="username">{{userBarName()}}</p>
    }
  </div>
  <div class="usermenu">
    <button class="btnimage"
      matIconButton
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <img class="iconimg" src="expand.png" alt="menu"/>
    </button>
    <mat-menu #menu="matMenu">
      <button routerLink="myaccount" mat-menu-item>
        <mat-icon>account_box</mat-icon>
        <span>My Account</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </div>
</div>
