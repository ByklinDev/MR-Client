<div class="medicines-container">
  <div class="medicines-header">
    <div>
      <app-mr-search [searchFunc]="search()"></app-mr-search>
    </div>
    <div class="btn-container">
      <button class="btn-add-medicine" (click)="openDialog()">        
        Add Medicine
    </button>
    </div>
  </div>

  <div class="table-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.Id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{element.Type}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.Description}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="DosageForm">
        <th mat-header-cell *matHeaderCellDef>DosageForm</th>
        <td mat-cell *matCellDef="let element">{{element.DosageForm}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Container">
        <th mat-header-cell *matHeaderCellDef>Container</th>
        <td mat-cell *matCellDef="let element">{{element.Container}}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">{{element.State}}</td>
      </ng-container>

      <ng-container matColumnDef="Expired">
        <th mat-header-cell *matHeaderCellDef>Expired</th>
        <td mat-cell *matCellDef="let element">{{element.Expired}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
</div>
