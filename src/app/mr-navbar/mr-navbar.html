<div class="mr-navbar">
  <div class="menuitem">
    <button routerLink="" [class.active]="isActiveTab('home')">Home</button>
  </div>
  <div
    class="menuitem"
    [class.hidetab]="!isClinicsActive()"
    [class.showtab]="isClinicsActive()"
  >
    <button routerLink="clinics" [class.active]="isActiveTab('clinic')">
      Clinics
    </button>
  </div>

  <div
    class="menuitem"
    [class.hidetab]="!isMedicinesActive()"
    [class.showtab]="isMedicinesActive()"
  >
    <button routerLink="medicines" [class.active]="isActiveTab('medicine')">
      Medicines
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidetab]="!isSupplyActive()"
    [class.showtab]="isSupplyActive()"
  >
    <button routerLink="supply" [class.active]="isActiveTab('supply')">
      Supply
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidetab]="!isResearchActive()"
    [class.showtab]="isResearchActive()"
  >
    <button routerLink="research" [class.active]="isActiveTab('research')">
      Research
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidetab]="true"
    [class.showtab]="false"
  >
    <button routerLink="patient" [class.active]="isActiveTab('newpatient')">
      New Patient
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidetab]="true"
    [class.showtab]="false"
  >
    <button
      routerLink="patientinfo"
      [class.active]="isActiveTab('patientinfo')"
    >
      Patient Info
    </button>
  </div>

  <div
    id="signup"
    class="menuitem"
    [class.hidetab]="hideLogin()"
    [class.showtab]="showLogin()"
  >
    <button routerLink="signup" [class.active]="isActiveTab('signup')">
      Sign Up
    </button>
  </div>
  <div
    id="login"
    class="menuitem"
    [class.hidetab]="hideLogin()"
    [class.showtab]="showLogin()"
  >
    <button routerLink="login" [class.active]="isActiveTab('login')">
      Log In
    </button>
  </div>
</div>
