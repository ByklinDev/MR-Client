<div class="mr-navbar">
  <div class="menuitem">
    <button
      routerLink=""
      [class.active]="isActiveTab('home')"
      (click)="setActiveTab('home')"
    >
      Home
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidelogin]="!isClinicsActive()"
    [class.showlogin]="isClinicsActive()"
  >
    <button
      routerLink="clinics"
      [class.active]="isActiveTab('clinics')"
      (click)="setActiveTab('clinics')"
    >
      Clinics
    </button>
  </div>

  <div
    class="menuitem"
    [class.hidelogin]="!isMedicinesActive()"
    [class.showlogin]="isMedicinesActive()"
  >
    <button
      routerLink="medicines"
      [class.active]="isActiveTab('medicines')"
      (click)="setActiveTab('medicines')"
    >
      Medicines
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidelogin]="!isSupplyActive()"
    [class.showlogin]="isSupplyActive()"
  >
    <button
      routerLink="supply"
      [class.active]="isActiveTab('supply')"
      (click)="setActiveTab('supply')"
    >
      Supply
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidelogin]="!isResearchActive()"
    [class.showlogin]="isResearchActive()"
  >
    <button
      routerLink="research"
      [class.active]="isActiveTab('research')"
      (click)="setActiveTab('research')"
    >
      Research
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidelogin]="!isNewPatientActive()"
    [class.showlogin]="isNewPatientActive()"
  >
    <button
      routerLink="patient"
      [class.active]="isActiveTab('patient')"
      (click)="setActiveTab('patient')"
    >
      New Patient
    </button>
  </div>
  <div
    class="menuitem"
    [class.hidelogin]="!isPatientInfoActive()"
    [class.showlogin]="isPatientInfoActive()"
  >
    <button
      routerLink="patientinfo"
      [class.active]="isActiveTab('patientinfo')"
      (click)="setActiveTab('patientinfo')"
    >
      Patient Info
    </button>
  </div>

  <div
    id="signup"
    class="menuitem"
    [class.hidelogin]="hideLogin()"
    [class.showlogin]="showLogin()"
  >
    <button
      routerLink="signup"
      [class.active]="isActiveTab('signup')"
      (click)="setActiveTab('signup')"
    >
      Sign Up
    </button>
  </div>
  <div
    id="login"
    class="menuitem"
    [class.hidelogin]="hideLogin()"
    [class.showlogin]="showLogin()"
  >
    <button
      routerLink="login"
      [class.active]="isActiveTab('login')"
      (click)="setActiveTab('login')"
    >
      Log In
    </button>
  </div>
</div>
