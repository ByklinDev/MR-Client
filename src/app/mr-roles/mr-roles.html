<div class="usersroles-container">
  <div class="usersroles-header">
    <div>
      <app-mr-search (onSearchText)="search($event)"> </app-mr-search>
    </div>
  </div>

  <div class="table-content">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by Id"
        >
          No.
        </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by firstName"
        >
          FirstName
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.firstName}}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="lastName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by LastName"
        >
          LastName
        </th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="roleId">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by Role Id"
        >
          Role Id
        </th>
        <td mat-cell *matCellDef="let element">{{element.roleId}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="roleName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by Role Name"
        >
          Role Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.roleName}}
        </td>
      </ng-container>
      <!-- Symbol Column -->
   
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            matButton
            type="button"
            (click)="edit(element)"
            class="btnfirst"

          >
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[7, 5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of medicines"
  >
  </mat-paginator>
</div>
